<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MagicKoko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #8e2de2, #4a00e0); /* Ungu ke Ungu Tua */
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .card-header {
            background: none;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .form-label {
            color: #eee;
            margin-bottom: 0.5rem;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .btn-primary {
            background: linear-gradient(to right, #6a1b9a, #4a148c); /* Ungu ke Ungu Tua untuk tombol */
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #4a148c, #310e68);
        }
        .login-google-btn {
            background-color: #4285f4; /* Biru Google */
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .login-google-btn:hover {
            background-color: #357ae8;
        }
        .bi-google {
            font-size: 1.2em;
        }
        .signup-link {
            color: #ccc;
            margin-top: 20px;
            text-align: center;
        }
        .signup-link a {
            color: #a78bfa; /* Ungu Muda untuk link */
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff4d4d;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4><i class="bi bi-magic me-2"></i> Login MagicKoko</h4>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="error-message">{{ error }}</div>
                        {% endif %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label"><i class="bi bi-person-fill me-2"></i> Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><i class="bi bi-key-fill me-2"></i> Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right me-2"></i> Login</button>
                        </form>
                        <div class="d-grid mt-3">
                            <button class="login-google-btn">
                                <i class="bi bi-google"></i> Login dengan Google
                            </button>
                        </div>
                        <p class="signup-link">Belum punya akun? <a href="#">Daftar di sini</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
